<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <div>
        <h2>Your Feed</h2>
    </div>
    <div class="display">
        <div class="profileCard">
            <img src="./user-circle.png" alt="">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="feed">
            <div class="userCard">
                <div class="top">
                    <h2>Some User</h2>
                    <p><span class="likes">3</span> like(s)</p>
                    <button class="likeBtn">Like</button>
                </div>
                <p>This is some filler text, It can say anything we like</p>
            </div>
            <div class="userCard">
                <div class="top">
                    <h2>Another User</h2>
                    <p><span class="likes">0</span> like(s)</p>
                    <button class="likeBtn">Like</button>
                </div>
                <p>This is some filler text, It can say anything we like</p>
            </div>
            <div class="userCard">
                <div class="top">
                    <h2>Another User</h2>
                    <p><span class="likes">0</span> like(s)</p>
                    <button class="likeBtn">Like</button>
                </div>
                <p>This is some filler text, It can say anything we like</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
